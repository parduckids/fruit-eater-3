<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRUIT EATER 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
            font-family: "Press Start 2P", system-ui;
        }

        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            aspect-ratio: 1 / 1;
            border: 5px solid #333;
            background-color: #fff;
            overflow: hidden;
        }

        #square {
            width: 12.5%;
            height: 12.5%;
            background-color: transparent;
            position: absolute;
            z-index: 10;
        }

        #square img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease-out;
        }

        #debug {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
        }

        .emoji {
            font-size: 5vw;
            position: absolute;
            width: 5vw;
            height: 5vw;
            text-align: center;
            line-height: 5vw;
        }

        #flag {
            font-size: 8vw;
            position: absolute;
            display: none;
        }

        .game-title {
            font-size: 6vw;
            margin-bottom: 1rem;
            text-align: center;
        }

        .instructions {
            font-size: 2.5vw;
            margin-bottom: 1rem;
            transition: opacity 0.5s ease-out;
            text-align: center;
        }

        #level-indicator {
            position: absolute;
            top: -30px;
            left: 10px;
            font-size: 16px;
            z-index: 20;
        }

        #jumpscare {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #jumpscare img {
            max-width: 100%;
            max-height: 100%;
        }

        #level-select {
            margin-bottom: 1rem;
        }

        #level2-button {
            display: none;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-family: "Press Start 2P", system-ui;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #level2-button:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #f0f0f0;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            font-family: "Press Start 2P", system-ui;
            text-align: center;
        }

        #modal-close {
            margin-top: 20px;
            padding: 10px 20px;
            font-family: "Press Start 2P", system-ui;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #modal-close:hover {
            background-color: #45a049;
        }

        @media (min-width: 768px) {
            .game-title {
                font-size: 2.5rem;
            }

            .instructions {
                font-size: 1.2rem;
            }

            .emoji {
                font-size: 30px;
                width: 30px;
                height: 30px;
                line-height: 30px;
            }

            #flag {
                font-size: 50px;
            }
        }

        @media (max-width: 767px) {
            body {
                padding: 10px;
            }

            .game-container {
                max-width: 90vw;
                aspect-ratio: 1 / 1;
            }

            .game-title {
                font-size: 1.5rem;
                margin-bottom: 0.5rem;
            }

            .instructions {
                font-size: 0.8rem;
                margin-bottom: 0.5rem;
            }

            .emoji {
                font-size: 7vw;
                width: 7vw;
                height: 7vw;
                line-height: 7vw;
            }

            #flag {
                font-size: 10vw;
            }

            #square {
                width: 15%;
                height: 15%;
            }
        }

        .flip-horizontal {
            transform: scaleX(-1);
        }
    </style>
</head>

<body>
    <h2 class="game-title">FRUIT EATER 3</h2>
    <p class="instructions" id="instructions">Use arrow keys to move your baby face</p>
    <div id="level-select">
        <label for="level-choice">Choose level:</label>
        <select id="level-choice">
            <option value="1">Level 1</option>
            <option value="2">Level 2</option>
        </select>
        <button onclick="changeLevel()">Start Level</button>
    </div>
    <div class="game-container">
        <div id="square"><img src="master-crok.png" alt=""></div>
        <div id="debug"></div>
        <div id="level-indicator">Level: 1</div>
        <div class="emoji fruit" id="apple" style="top: 66.67%; left: 16.67%;">üçé</div>
        <div class="emoji fruit" id="banana" style="top: 25%; left: 50%;">üçå</div>
        <div class="emoji fruit" id="cherry" style="top: 41.67%; left: 33.33%;">üçí</div>
        <div class="emoji fruit" id="strawberry" style="top: 16.67%; left: 66.67%;">üçì</div>
        <div class="emoji fruit" id="orange" style="top: 50%; left: 8.33%;">üçä</div>
        <div id="flag" style="top:58.33%; left:58.33%">üèÅ</div>
    </div>

    <button id="level2-button" onclick="startLevel2()">Go to Level 2</button>

    <div id="jumpscare">
        <img src="https://static.wikia.nocookie.net/shrek-in-the-backrooms-roblox/images/8/8e/Shrek_jumpscare.png"
            alt="Jumpscare">
    </div>

    <audio id="jumpscare-sound" src="scream.mp3"></audio>

    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-close">OK</button>
        </div>
    </div>

    <script>
        const square = document.getElementById('square');
        const squareImg = square.querySelector('img');
        const debug = document.getElementById('debug');
        const flag = document.getElementById('flag');
        const instructions = document.getElementById('instructions');
        const gameContainer = document.querySelector('.game-container');
        const levelIndicator = document.getElementById('level-indicator');
        const jumpscare = document.getElementById('jumpscare');
        const jumpscareSound = document.getElementById('jumpscare-sound');
        const levelChoice = document.getElementById('level-choice');
        const level2Button = document.getElementById('level2-button');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const modalClose = document.getElementById('modal-close');

        let squareTop = 16.67;
        let squareLeft = 16.67;
        const collectedEmojis = new Set();
        let gameEnded = false;
        let twistRevealed = false;
        let firstKeyPress = true;
        let movementInterval = null;
        const movementSpeed = 50; // Milliseconds between movements
        let chubbinessLevel = 1;
        let currentLevel = 1;

        function showModal(message, callback) {
            modalMessage.textContent = message;
            modal.style.display = 'block';
            modalClose.onclick = function () {
                modal.style.display = 'none';
                if (callback) callback();
            }
        }

        function updateSquarePosition() {
            square.style.top = squareTop + '%';
            square.style.left = squareLeft + '%';
            checkCollisions();
            updateDebugInfo();
            checkLevelEnd();
        }

        function checkCollisions() {
            const emojis = document.getElementsByClassName('emoji');
            for (let emoji of emojis) {
                if (isColliding(square, emoji) && !collectedEmojis.has(emoji.id)) {
                    collectedEmojis.add(emoji.id);
                    emoji.style.opacity = '0.2';
                    increaseChubbiness();
                }
            }

            if (flag.style.display === 'block' && isColliding(square, flag)) {
                if (currentLevel === 1) {
                    endLevel1();
                } else if (currentLevel === 2) {
                    triggerJumpscare();
                }
            }
        }

        function isColliding(a, b) {
            const aRect = a.getBoundingClientRect();
            const bRect = b.getBoundingClientRect();

            const squareCollisionSize = aRect.width * 0.4;
            const aCollisionLeft = aRect.left + (aRect.width - squareCollisionSize) / 2;
            const aCollisionTop = aRect.top + (aRect.height - squareCollisionSize) / 2;

            return !(
                aCollisionTop + squareCollisionSize < bRect.top ||
                aCollisionTop > bRect.top + bRect.height ||
                aCollisionLeft + squareCollisionSize < bRect.left ||
                aCollisionLeft > bRect.left + bRect.width
            );
        }

        function updateDebugInfo() {
            const collectedItems = Array.from(collectedEmojis).map(id => twistRevealed ? 'poop' : id);
            debug.innerHTML = `CONSUMED: ${collectedItems.join(', ')}`;
        }

        function checkLevelEnd() {
            const fruits = document.getElementsByClassName('fruit');
            if (collectedEmojis.size >= fruits.length && !gameEnded) {
                flag.style.display = 'block';
            }
        }

        function changeName() {
            document.querySelector('.game-title').textContent = 'POOP EATER 3';
        }

        function endLevel1() {
            gameEnded = true;
            showModal("You ate all the fruits! good job!", function () {
                revealTwist();
                showModal("Actually! It was all poop, you poopeater hahahahahahaha", function () {
                    level2Button.style.display = 'block';
                });
            });
        }

        function revealTwist() {
            twistRevealed = true;
            const fruits = document.getElementsByClassName('fruit');
            for (let fruit of fruits) {
                fruit.textContent = 'üí©';
                fruit.style.opacity = '1';
            }
            updateDebugInfo();
            changeName();
            chubbinessLevel = 1;
            updateCharacterAppearance();
        }

        function moveSquegglyMan(direction) {
            const step = 0.83;
            switch (direction) {
                case 'up': squareTop = Math.max(0, squareTop - step); break;
                case 'down': squareTop = Math.min(87.5, squareTop + step); break;
                case 'left': squareLeft = Math.max(0, squareLeft - step); break;
                case 'right': squareLeft = Math.min(87.5, squareLeft + step); break;
            }
            updateSquarePosition();
        }

        function startContinuousMovement(direction) {
            if (movementInterval) clearInterval(movementInterval);
            movementInterval = setInterval(() => {
                moveSquegglyMan(direction);
            }, movementSpeed);
        }

        function stopContinuousMovement() {
            if (movementInterval) {
                clearInterval(movementInterval);
                movementInterval = null;
            }
        }

        function increaseChubbiness() {
            chubbinessLevel += 0.1;
            updateCharacterAppearance();
        }

        function updateCharacterAppearance() {
            const scaleX = 1 + (chubbinessLevel - 1) * 0.9;
            const scaleY = 1 + (chubbinessLevel - 1) * 0.15;
            squareImg.style.transform = `scaleX(${scaleX}) scaleY(${scaleY})`;
        }

        function startLevel2() {
            currentLevel = 2;
            levelIndicator.textContent = `Level: ${currentLevel}`;
            resetGame();
            addNewFruits();
            level2Button.style.display = 'none';
        }

        function resetGame() {
            collectedEmojis.clear();
            const fruits = document.getElementsByClassName('fruit');
            for (let fruit of fruits) {
                fruit.style.opacity = '1';
                fruit.textContent = fruit.id === 'apple' ? 'üçé' :
                    fruit.id === 'banana' ? 'üçå' :
                        fruit.id === 'cherry' ? 'üçí' :
                            fruit.id === 'strawberry' ? 'üçì' :
                                fruit.id === 'orange' ? 'üçä' : fruit.textContent;
            }
            squareTop = 16.67;
            squareLeft = 16.67;
            updateSquarePosition();
            flag.style.display = 'none';
            twistRevealed = false;
            gameEnded = false;
            document.querySelector('.game-title').textContent = 'FRUIT EATER 3';
            chubbinessLevel = 1;
            updateCharacterAppearance();
        }

        function addNewFruits() {
            const newFruits = [
                { emoji: 'üçç', top: '75%', left: '75%', id: 'pineapple' },
                { emoji: 'ü•ù', top: '25%', left: '75%', id: 'kiwi' },
                { emoji: 'üçá', top: '50%', left: '50%', id: 'grapes' }
            ];

            newFruits.forEach(fruit => {
                const fruitElement = document.createElement('div');
                fruitElement.className = 'emoji fruit';
                fruitElement.id = fruit.id;
                fruitElement.textContent = fruit.emoji;
                fruitElement.style.top = fruit.top;
                fruitElement.style.left = fruit.left;
                gameContainer.appendChild(fruitElement);
            });
        }

        function triggerJumpscare() {
            jumpscare.style.display = 'flex';
            jumpscareSound.play();
            let flashCount = 0;
            const flashInterval = setInterval(() => {
                jumpscare.style.opacity = jumpscare.style.opacity === '1' ? '0' : '1';
                flashCount++;
                if (flashCount >= 20) {
                    clearInterval(flashInterval);
                    jumpscare.style.display = 'none';
                    jumpscare.style.opacity = '1';
                    showModal("You've completed both levels! Thanks for playing!", resetToLevel1);
                }
            }, 100);
        }

        function resetToLevel1() {
            currentLevel = 1;
            levelIndicator.textContent = `Level: ${currentLevel}`;
            resetGame();
            const newFruits = document.querySelectorAll('#pineapple, #kiwi, #grapes');
            newFruits.forEach(fruit => fruit.remove());
            levelChoice.value = "1";
        }

        function changeLevel() {
            const selectedLevel = parseInt(levelChoice.value);
            if (selectedLevel !== currentLevel) {
                currentLevel = selectedLevel;
                levelIndicator.textContent = `Level: ${currentLevel}`;
                if (currentLevel === 1) {
                    resetToLevel1();
                } else if (currentLevel === 2) {
                    startLevel2();
                }
            }
        }

        document.addEventListener('keydown', (event) => {
            if (firstKeyPress) {
                instructions.style.opacity = '0';
                firstKeyPress = false;
            }

            switch (event.key) {
                case 'ArrowUp':
                    startContinuousMovement('up');
                    break;
                case 'ArrowDown':
                    startContinuousMovement('down');
                    break;
                case 'ArrowLeft':
                    startContinuousMovement('left');
                    break;
                case 'ArrowRight':
                    startContinuousMovement('right');
                    break;
            }
        });

        document.addEventListener('keyup', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                case 'ArrowDown':
                case 'ArrowLeft':
                case 'ArrowRight':
                    stopContinuousMovement();
                    break;
            }
        });

        // Initial position update
        updateSquarePosition();
    </script>
</body>

</html>
